<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista de Atendente</h1>
            <hr/>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let atendente of dados">
                        <th scope="row">{{ atendente.id }}</th>
                        <td>{{ atendente.nome }}</td>
                        <td><a href="#">Editar</a></td>
                        <td><a href="#">Excluir</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
